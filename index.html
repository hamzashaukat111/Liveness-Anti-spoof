<!DOCTYPE html>
<html>
  <head>
    <title>Live Camera Liveness Detection Web App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container bg-white p-4 rounded shadow">
      <h1 class="header text-center">Liveness Anti-Spoof Web App</h1>
      <div class="row">
        <!-- Camera and Capture Button Section -->
        <div class="col-md-6">
          <!-- <video id="videoElement" width="400" height="300" autoplay></video> -->
          <input type="file" id="imageInput" accept="image/*" class="mb-3" />
          <video
            id="videoElement"
            width="100%"
            height="auto"
            autoplay
            class="mb-3"
          ></video>
          <button id="captureButton" class="btn btn-primary btn-block">
            Capture Liveness
          </button>
        </div>

        <!-- Result Container Section -->
        <div class="col-md-6">
          <div id="resultContainer"></div>
        </div>
      </div>

      <!-- Result Heading Section -->
      <div id="resultHeading"></div>

      <!-- Hidden Canvas Element -->
      <canvas id="canvas" style="display: none"></canvas>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Liveness Detection Web App.</p>
        <p>made with love</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
